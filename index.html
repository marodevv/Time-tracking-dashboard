<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard | Frontend Mentor</title>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- External files -->
    <!-- Sass -->
    <link rel="stylesheet" href="/src/scss/app.scss" />
    <!-- Js -->
    <script type="module" src="/src/js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="report">
        <div class="report-profile">
          <div class="pic">
            <img src="/images/image-jeremy.png" />
          </div>
          <div class="desc">
            <p>Report for</p>
            <h2 class="name">Jeremy Robson</h2>
          </div>
          <div class="options">
            <p class="option active">Daily</p>
            <p class="option">Weekly</p>
            <p class="option">Monthly</p>
          </div>
        </div>
      </div>
      <div class="stats"></div>
    </div>
  </body>
</html>
